<section class="min-h-[60vh] flex flex-col items-center justify-center text-center space-y-6 p-6">
  <div class="text-6xl">⚠️</div>
  <h1 class="text-3xl font-bold text-red-600">Payment Cancelled</h1>
  <p class="text-gray-600 max-w-xl">
    Your payment was cancelled or timed out. You can retry the payment process
    or return to the home page.
  </p>
  <p class="text-sm text-gray-500" *ngIf="bookingId">
    Booking ID: <span class="font-semibold">{{ bookingId }}</span>
  </p>
  <div class="flex flex-col md:flex-row gap-3">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
      (click)="retryPayment()"
    >
      Retry Payment
    </button>
    <button
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
      (click)="goHome()"
    >
      Back to Home
    </button>
  </div>
</section>
