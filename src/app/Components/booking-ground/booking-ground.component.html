<div class="max-w-3xl mx-auto p-6 bg-[var(--surface)] rounded-lg shadow-md my-10">
  <h2 class="text-2xl font-bold mb-4 text-[var(--text-primary)]">{{ i18n.translate('booking.ground.title') }}</h2>

  <div *ngIf="groundTransport" class="border border-[var(--border)] p-4 rounded mb-6 bg-[var(--background)]">
    <h3 class="text-xl font-semibold text-[var(--text-primary)]">{{ groundTransport.serviceName }}</h3>
    <p class="text-[var(--text-secondary)]">
      {{ i18n.translate('booking.ground.capacity') }}:
      {{ groundTransport.capacity }} {{ i18n.translate('booking.ground.passengers') }}
    </p>
  </div>

  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" class="space-y-4">
    <!-- Service Name -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.serviceName') }}</label>
      <input
        type="text"
        formControlName="serviceName"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Type -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.type') }}</label>
      <select
        formControlName="type"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      >
        <option value="0">{{ i18n.translate('booking.ground.privateCar') }}</option>
        <option value="1">{{ i18n.translate('booking.ground.sharedBus') }}</option>
        <option value="2">{{ i18n.translate('booking.ground.taxi') }}</option>
      </select>
    </div>

    <!-- Service Date -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.serviceDate') }}</label>
      <input
        type="datetime-local"
        formControlName="serviceDate"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Pickup Location -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.pickupLocation') }}</label>
      <input
        type="text"
        formControlName="pickupLocation"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Dropoff Location -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.dropoffLocation') }}</label>
      <input
        type="text"
        formControlName="dropoffLocation"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Number of Passengers -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.numberOfPassengers') }}</label>
      <input
        type="number"
        formControlName="numberOfPassengers"
        min="1"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Price Per Person -->
    <div>
      <label class="block mb-1 font-medium text-[var(--text-primary)]">{{ i18n.translate('booking.ground.pricePerPerson') }}</label>
      <input
        type="number"
        formControlName="pricePerPerson"
        min="0"
        step="0.01"
        class="border border-[var(--border)] rounded px-4 py-2 w-full outline-none focus:ring-2 focus:ring-[var(--primary)] bg-[var(--background)] text-[var(--text-primary)]"
      />
    </div>

    <!-- Total Price -->
    <div class="text-lg font-semibold text-[var(--text-primary)]">
      {{ i18n.translate('booking.totalPrice') }}: ${{ totalPrice }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full text-white font-medium px-4 py-2 rounded transition-all duration-200
        disabled:bg-gray-400 disabled:cursor-not-allowed
        bg-[var(--primary)] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:ring-offset-2"
      [disabled]="bookingForm.invalid || isSubmitting"
    >
      {{ isSubmitting ? 'Processing...' : 'Book Ground Transport' }}
    </button>
  </form>
</div>
