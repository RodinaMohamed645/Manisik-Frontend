<!-- HeroSliderComponent Template
     - Displays a full-width hero image with caption area
     - Auto-advances every 5 seconds, supports prev/next buttons and dots
     - Uses CSS variables for consistent colors with the design system
-->
<div class="relative min-h-[420px] lg:min-h-[700px] overflow-hidden">
  <!-- Slides: iterate slides array so each slide can carry content -->
  <ng-container *ngFor="let slide of slides; let i = index">
    <div
      class="absolute inset-0 transition-all duration-1000"
      [ngClass]="
        i === index() ? 'opacity-100 scale-100 z-10' : 'opacity-0 scale-105 -z-10'
      "
        [attr.aria-hidden]="i !== index()"
    >
      <img [src]="slide.image" [alt]="i18n.translate(slide.titleKey)" class="w-full h-full object-cover" />
      <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/60 to-black/30"></div>

      <!-- Content overlay -->
      <div class="absolute inset-0 flex items-center">
        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-2xl text-white">
            <div [ngClass]="i === index() ? 'translate-y-0 opacity-100' : 'translate-y-8 opacity-0'"
                 class="transition-all duration-700 delay-200">
              <p class="text-[var(--primary)] mb-3 text-lg">{{ i18n.translate(slide.subtitleKey) }}</p>
              <h1 class="text-4xl font-bold mb-6">{{ i18n.translate(slide.titleKey) }}</h1>
              <p class="text-white/90 text-xl mb-6">{{ i18n.translate(slide.descKey) }}</p>

              <!-- Badges row -->
              <div class="flex flex-wrap gap-4 mb-6">
                <ng-container *ngFor="let b of slide.badges">
                  <div class="flex items-center gap-2 bg-[var(--color-bg)]/10 backdrop-blur-sm px-4 py-2 rounded-full text-white">
                    <lucide-icon [name]="b.icon" class="h-5 w-5 text-[var(--primary)] mr-1"></lucide-icon>
                    <span>{{ i18n.translate(b.textKey) }}</span>
                  </div>
                </ng-container>
              </div>

              <div class="flex flex-wrap gap-4">
                <a routerLink="/packages" class="bg-[var(--primary)] text-white hover:opacity-90 h-14 px-8 inline-flex items-center justify-center rounded" style="border-radius: var(--radius-button)">
                  {{ i18n.translate('hero.cta.book') }}
                </a>
                <a routerLink="/packages" class="border border-white text-white hover:bg-[var(--color-bg)] hover:text-[var(--primary)] h-14 px-8 inline-flex items-center justify-center rounded" style="border-radius: var(--radius-button)">
                  {{ i18n.translate('hero.cta.explore') }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Controls: Prev / Next -->
  <button aria-label="Previous" (click)="prev()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-[var(--color-bg)]/10 text-white p-3 rounded-full shadow z-20">
    <lucide-icon name="chevron-left" class="h-6 w-6"></lucide-icon>
  </button>
  <button aria-label="Next" (click)="next()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-[var(--color-bg)]/10 text-white p-3 rounded-full shadow z-20">
    <lucide-icon name="chevron-right" class="h-6 w-6"></lucide-icon>
  </button>

  <!-- Indicator dots -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-30">
    <button *ngFor="let _ of slides; let i = index" (click)="goTo(i)"
            class="h-2 rounded-full transition-all"
            [ngClass]="i === index() ? 'w-12 bg-[var(--primary)]' : 'w-2 bg-[var(--color-bg)]/50 hover:bg-[var(--color-bg)]/70'"
            [attr.aria-label]="'Go to slide ' + (i + 1)"></button>
  </div>
</div>
